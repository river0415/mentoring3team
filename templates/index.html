	<center> <div id="map" style="width:500px;height:350px;"></div> </center>

		<!-- 부트스트랩 primary 버튼 -->

			<button type="button" class="btn btn-lg btn-primary btn-sm" id="getMyPositionBtn" onclick="getCurrentPosBtn()">내 위치 가져오기</button>

		<!-- 부트스트랩 이용을 위한 jQuery와 CDN -->
		<!--<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>-->

		<!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>-->

	<script src="http://dapi.kakao.com/v2/maps/sdk.js?appkey=f346103f7663b994795037e7861339f2"></script>
	<script>

		var mapContainer = document.getElementById('map'), // 지도를 표시할 div
		    mapOption = {
		        center: new kakao.maps.LatLng(37.56828, 126.97755), // 지도의 중심좌표
		        level: 4, // 지도의 확대 레벨
		        mapTypeId : kakao.maps.MapTypeId.ROADMAP // 지도종류
		    };

		// 지도를 생성한다
		var map = new kakao.maps.Map(mapContainer, mapOption);

		function locationLoadSuccess(pos){
   		 // 현재 위치 받아오기
   		 var currentPos = new kakao.maps.LatLng(pos.coords.latitude,pos.coords.longitude);

   		 // 지도 이동(기존 위치와 가깝다면 부드럽게 이동)
   		 map.panTo(currentPos);

  		  // 마커 생성
   		 var marker = new kakao.maps.Marker({
        position: currentPos
   		 });

   		 // 기존에 마커가 있다면 제거
   		 marker.setMap(null);
  		  marker.setMap(map);
		};

		function locationLoadError(pos){
    		alert('위치 정보를 가져오는데 실패했습니다.');
		};

		// 위치 가져오기 버튼 클릭시
		function getCurrentPosBtn(){
 		   navigator.geolocation.getCurrentPosition(locationLoadSuccess,locationLoadError);
		};

	</script>
